<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jesse Yu Thumbnail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-container {
      position: relative;
      display: inline-block;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay-text {
      position: absolute;
      bottom: 155px;
      right: 20px;
      padding: 18px 28px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      color: white;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .overlay-text h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.5px;
      line-height: 1.2;
    }

    .overlay-text p {
      font-size: 14px;
      font-weight: 400;
      color: #FF5722;
      margin: 4px 0 0;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>

  <div class="image-container" id="capture-me">
    <!-- âœ… Replace the src with your own hosted image URL -->
    <img src="https://yu-jesse.github.io/assets/images/machine-tending-2.PNG" alt="Cobot Arm CAD Render">
    <div class="overlay-text">
      <h1>Jesse Yu</h1>
      <p>Mechanical Engineer</p>
    </div>
  </div>

  <!-- Load html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const button = document.createElement("button");
      button.textContent = "ðŸ“¸ Download Thumbnail";
      button.style.position = "fixed";
      button.style.top = "20px";
      button.style.right = "20px";
      button.style.zIndex = "9999";
      button.style.padding = "10px 20px";
      button.style.borderRadius = "8px";
      button.style.background = "#D73F09";
      button.style.color = "#fff";
      button.style.font = "14px 'Poppins', sans-serif";
      button.style.border = "none";
      button.style.cursor = "pointer";

      document.body.appendChild(button);

      button.addEventListener("click", () => {
        const target = document.getElementById("capture-me");

        html2canvas(target, {
          backgroundColor: null,
          useCORS: true
        }).then(canvas => {
          const link = document.createElement("a");
          link.download = "thumbnail.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        }).catch(err => {
          console.error("html2canvas failed:", err);
          alert("Oops! Couldn't generate the image.");
        });
      });
    });
  </script>

</body>
</html>
